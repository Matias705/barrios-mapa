<!DOCTYPE html>
<html>
<head>
  <title>Mapa con clic y calle</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

<script>
  const map = L.map('map').setView([-31.417, -64.183], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Cargar tu KML
  omnivore.kml('https://matias705.github.io/barrios-mapa/Barrio_1/barrios_filtrados.kml')
    .on('ready', function () {
      map.fitBounds(this.getBounds());
    })
    .addTo(map);

  // Al hacer clic, mostrar direcci贸n usando Nominatim
  map.on('click', function (e) {
    const { lat, lng } = e.latlng;

    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
      .then(res => res.json())
      .then(data => {
        const address = data.display_name || "Direcci贸n no encontrada";
        L.popup()
          .setLatLng(e.latlng)
          .setContent(`<strong>Direcci贸n:</strong><br>${address}`)
          .openOn(map);
      })
      .catch(err => {
        console.error(err);
        alert("No se pudo obtener la direcci贸n");
      });
  });
</script>

</body>
</html>
