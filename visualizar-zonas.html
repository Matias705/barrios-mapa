<!DOCTYPE html>
<html>
<head>
  <title>Mapa con KML en OpenStreetMap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Omnivore (para cargar KML, GPX, GeoJSON, etc.) -->
<script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

<script>
  const map = L.map('map').setView([-31.417, -64.183], 13); // Córdoba

  // Base map de OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Cargar el KML desde URL pública
  omnivore.kml('https://matias705.github.io/barrios-mapa/Barrio_1/doc.kml')
    .on('ready', function () {
      map.fitBounds(this.getBounds());
    })
    .addTo(map);
</script>

</body>
</html>
